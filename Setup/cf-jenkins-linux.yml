AWSTemplateFormatVersion: '2010-09-09'
Description: Template for installing Jenkins on Linux

Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
    AllowedPattern: .+

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SecurityGroups:
        - !Ref 'SecurityGroup'
      KeyName: !Ref 'KeyName'
      ImageId: ami-04681a1dbd79675a5
      UserData: 
        Fn::Base64: |
          #!/bin/bash -xe
          yum update -y
          yum install java-1.8.0 git -y
          wget -O /etc/yum.repos.d/jenkins.repo http://pkg.jenkins.io/redhat/jenkins.repo
          rpm --import https://pkg.jenkins.io/redhat/jenkins.io.key
          yum install jenkins -y
          sed -i 's|$JENKINS_JAVA_OPTIONS|-Djenkins.install.runSetupWizard=false|g' /etc/rc.d/init.d/jenkins
          service jenkins start
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: rules for opening the web and ssh ports
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '8080'
          ToPort: '8080'
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: '0.0.0.0/0'

Outputs:
  JenkinsURL:
    Description: URL for Jenkins
    Value: !Join
      - ''
      - - http://
        - !GetAtt 'EC2Instance.PublicIp'
        - :8080
